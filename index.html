<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div id="gameShell">
        <p id="computerChoice">The computer's choice is:<br><span id="cchoice">blep</span></p>
        <p id="playerChoice">Your choice is:<br><span id="pchoice">blep</span></p>
        <p id="result">The result is:<span id="rdisplay btn"></span></p>
        <button id="rock"><i class="fas fa-hand-rock fa-5x btn"></i></button>
        <button id="paper"><i class="fas fa-hand-paper fa-5x"></i></button>
        <button id="scissors"><i class="fas fa-hand-scissors fa-5x btn"></i></button>
        <p id="score"><span></span></p>
        <p id="round"><span></span></p>
        
    </div>
</body>
</html>
